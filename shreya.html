<html>
<title>Application form</title>
<body bgcolor="peachpuff">
<table cellspacing="5" cellpadding="5%" align="Center">
<form>
<tr>
<td align="left">Student Name :</td>
<td><input type="text" name="stdname"></td>
</tr>
<tr>
<td align="left">Attach a file containing photo:</td>
<td><input type="file" name="file1"></td>
</tr>
<tr>
<td align="left">Father's name</td>
<td><input type="text" name="Father's name"></td>\
</tr>
<tr>
<td align="left">Date of birth</td>
<td><input type="text" name="DOB"></td>
</tr>
<tr>
<td align="left">Sex</td>
<td><input type="radio" name="sex"value="Male">Male
<input type="radio" name="sex"value="Female">Female
</td>
</tr>
<tr>
<td align="left">Indicate the board passed</td>
<td><input type="text" name="Qualification">
<select name="dropdown" >
<option value="SSLC" selected="selected">SSLC</option>
<option value="CBSE">CBSE</option>
<option value="ICSE">ICSE</option>
<option value="Other state">Other state</option>
</select>
</td>
</tr>
<tr>
<td align="left">Student adress</td>
<td><input type="text" name="Student adress"></td>
</tr>
<tr>
<td align="left" >contact number</td>
<td><input type="text" name="Contact number">
</td>
</tr>
<tr>
<td align="left">Father's occuption</td>
<td><input type="text" name="Contact person">
</td>
</tr>
<tr>
<td align="left">Email</td>
<td><input type="text" name="Email"></td>
</tr>
<tr>
<td align="left">Subjects chosen</td>
<td><input type="checkbox" name="subject"value="physics">Physics
<input type="checkbox" name="subject"value="Chemistry">Chemistry
<input type="checkbox" name="subject"value="Maths">maths
<input type="checkbox" name="subject"value="Computer science">Computer science
<input type="checkbox" name="subject"value="Biology">Biology
</td>
</tr>
<tr>
<td align="left">Category</td>
<td><input type="text" name="Category">
<select name="dropdown">
<option value="OBC">OBC</option>
<option value="SC">SC</option>
<option value="ST">ST</option>
<option value="GM" selected="selected">GM</option>
</select>
</td>
</tr>
<tr>
<td align="right">
<input type="button"value="SUBMIT" align="right"></td>
<td align="left">
<input type="button"value="RESET" align="center"</td>
</tr>
</table>
</form>
</body>
</html>
